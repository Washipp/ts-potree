<div *ngFor="let child of children;">
  <div [ngSwitch]="parseToEnum(child.component)">
    <app-col *ngSwitchCase="comp.COL" [children]="child.children" [data]="toColData(child.data)"></app-col>
    <app-row *ngSwitchCase="comp.ROW" [children]="child.children" [data]="toRowData(child.data)"></app-row>

    <app-scene *ngSwitchCase="comp.VIEWER" [data]="toViewerData(child.data)"></app-scene>

    <app-scene-settings *ngSwitchCase="comp.GENERAL_SETTINGS" [data]="toGeneralSettingsData(child.data)"></app-scene-settings>

    <app-element-tree *ngSwitchCase="comp.ELEMENT_TREE" [data]="toElementTreeData(child.data)"></app-element-tree>

  </div>
</div>
