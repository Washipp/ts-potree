<div *ngIf="lineSet">
  <div class="title-divider"><span>Element Settings</span></div>
  <div class="row">
    <div class="col s4 description"><label>Name:</label></div>
    <div class="col s8">
      {{ lineSet.name }}
    </div>
  </div>
  <!-- https://www.npmjs.com/package/ngx-color-picker -->
  <div class="row pc-color-picker">
    <div class="col s4 description"><label for="pc-color-picker-{{ lineSet.name }}"> Select Color:</label></div>
    <div class="col s8"><input id="pc-color-picker-{{ lineSet.name }}" [(colorPicker)]="color"
                               [style.background]="color"
                               (colorPickerChange)="setColor()"/></div>
  </div>
</div>
<div>
  <app-loading [active]="!lineSet"></app-loading>
</div>
