<div *ngIf="lineSets">
  <div class="title-divider"><span>Element Settings</span></div>
  <div class="row">
    <div class="col s4 description"><label>Name:</label></div>
    <div class="col s8">
      Line Set
    </div>
  </div>
  <!-- https://www.npmjs.com/package/ngx-color-picker -->
  <div class="row pc-color-picker">
    <div class="col s4 description">
      <label for="pc-color-picker">Select Color:</label>
    </div>
    <div class="col s8">
      <input id="pc-color-picker" [(colorPicker)]="settings.color" [style.background]="settings.color" (colorPickerChange)="setColor()"/>
    </div>
  </div>

  <div class="row">
    <div class="col s4 description"><label>Line Width:</label></div>
    <div class="col s8">
      <p class="range-field">
        <input type="range" min="{{options.min}}" max="{{options.max}}" [value]="settings.lineWidth"
               [(ngModel)]="settings.lineWidth" (ngModelChange)="setLineWidth()"/>
      </p>
    </div>
  </div>

</div>
<div>
  <app-loading [active]="!lineSets"></app-loading>
</div>
