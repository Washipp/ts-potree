<div *ngIf="pc">
  <div class="title-divider"><span>Element Settings</span></div>
  <div class="row">
    <div class="col s4 description"><label>Name:</label></div>
    <div class="col s8">
      {{ pc.name }}
    </div>
  </div>
  <!-- https://www.npmjs.com/package/ngx-color-picker -->
  <div class="row pc-color-picker">
    <div class="col s4 description"><label for="pc-color-picker-{{ pc.name }}"> Select Color:</label></div>
    <div class="col s8"><input id="pc-color-picker-{{ pc.name }}" [(colorPicker)]="settings.color"
                               [style.background]="settings.color" (colorPickerChange)="setColor()"/>
    </div>
  </div>
  <div class="row">
    <div class="col s4 description"><label>Reset Color:</label></div>
    <div class="col s8">
      <button (click)="resetColor()" class="waves-effect btn-flat btn-small"><i class="material-icons">add</i></button>
    </div>
  </div>
  <div class="row">
    <div class="col s4 description"><label>Point Size:</label></div>
    <div class="col s8">
      <p class="range-field">
        <input type="range" min="{{options.min}}" max="{{options.max}}" [value]="settings.pointSize"
               [(ngModel)]="settings.pointSize" (ngModelChange)="setPointSize()"/>
      </p>
    </div>
  </div>

<!--  <div class="row">-->
<!--    <div class="col s4 description"><label>Bounding Box:</label></div>-->
<!--    <div class="col s8">-->
<!--      <label>-->
<!--        <input type="checkbox" (change)="setBoundingBox($event)"-->
<!--               class="checkbox-blue filled-in"/>-->
<!--        <span>Show/Hide</span>-->
<!--      </label>-->
<!--    </div>-->
<!--  </div>-->

</div>
<div>
  <app-loading [active]="!pc"></app-loading>
</div>
