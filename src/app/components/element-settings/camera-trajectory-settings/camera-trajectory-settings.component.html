<div *ngIf="cameraTrajectories">
  <div class="title-divider"><span>Element Settings</span></div>
  <div class="row">
    <div class="col s4 description"><label>Name:</label></div>
    <div class="col s8">
      Camera Trajectory
    </div>
  </div>
  <!-- https://www.npmjs.com/package/ngx-color-picker -->
  <div class="row pc-color-picker">
    <div class="col s4 description"><label for="pc-color-picker"> Select Color:</label></div>
    <div class="col s8"><input id="pc-color-picker" [(colorPicker)]="settings.color"
                               [style.background]="settings.color"
                               (colorPickerChange)="setColor()"/></div>
  </div>
  <div class="row">
    <div class="col s4 description"><label>Frustum Size:</label></div>
    <div class="col s8">
      <p class="range-field">
        <input type="range" min="{{options.min}}" max="{{options.max}}" [value]="settings.size"
               [(ngModel)]="settings.size" (ngModelChange)="setFrustumSize()"/>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col s4 description"><label>Show Image:</label></div>
    <div class="col s8">
      <label>
        <input type="checkbox" (change)="setMeshVisibility()"
               [(ngModel)]="settings.meshVisible"
               class="checkbox-blue filled-in"/>
        <span>Show/Hide</span>
      </label>
    </div>
  </div>
</div>
<div>
  <app-loading [active]="!cameraTrajectories"></app-loading>
</div>
